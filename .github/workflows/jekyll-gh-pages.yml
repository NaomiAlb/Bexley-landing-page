<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bexley by Naomi Alb</title>
  <style>
    :root {
      --blue: #92DCE5;
      --red: #661F14;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    nav {
      background-color: var(--black);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--white);
    }

    nav a {
      color: var(--blue);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    header {
      padding: 3rem 2rem;
      text-align: center;
      background: linear-gradient(to right, var(--blue), var(--red));
      color: var(--white);
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: var(--blue);
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .service {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-left: 5px solid var(--red);
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }

    .service h3 {
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--blue);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: var(--white);
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: var(--red);
      color: var(--white);
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #4a1410;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Naomi Alb</strong></div>
    <div>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">LinkedIn</a>
    </div>
  </nav>

  <header>
    <h1>At Bexley’s mission, we build a responsible, ethical, and supportive culture.</h1>
    <p>We are fully committed to delivering exceptional services and products that can be reflected in our core values and long-term mission.</p>
  </header>

  <section class="section">
    <h2>Our Services</h2>
    <div class="service">
      <h3>Sweetbox – Monthly Drop Box</h3>
      <p><strong>What it is:</strong> A subscription box with 1-2 exclusive pieces + accessory/sticker pack.</p>
      <p><strong>Themes:</strong> Campus drip, chillwear, weekend flex, etc.</p>
      <p><strong>Price:</strong> $40/month</p>
    </div>
    <div class="service">
      <h3>Swap & Refresh Program</h3>
      <p><strong>What it is:</strong> Trade in past Sweet Wears gear for credit and sustainability points.</p>
      <p><strong>You get:</strong> Up to $20 credit per item + leaderboard status in community</p>
      <p><strong>Price:</strong> Free participation</p>
    </div>
    <div class="service">
      <h3>Flash Pop-Up Events</h3>
      <p><strong>What it is:</strong> Secret IRL drops in select cities with pop-up shops + mini photo shoots.</p>
      <p><strong>Bonus:</strong> Free “Sweet Wears” tote or tee for attendees.</p>
      <p><strong>Access:</strong> Invite-only via app or IG DM</p>
      <p><strong>Cost:</strong> Free entry, exclusive merch for sale</p>
    </div>
  </section>

  <section class="section">
    <h2>Contact Form</h2>
    <p>Let’s get in touch. For any questions regarding merchandise or shipping, contact us at <strong>naomialb19@gmail.com</strong>.</p>
    <form onsubmit="event.preventDefault(); alert('Thank you for your interest! Please allow us to respond between 1-3 business days! Always a pleasure to work with our customers!');">
      <label>Name</label>
      <input type="text" placeholder="Your Name" required>

      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>

      <label>Select Service</label>
      <select required>
        <option>Sweetbox – Monthly Drop Box</option>
        <option>Swap & Refresh Program</option>
        <option>Flash Pop-Up Events</option>
      </select>

      <label>Message</label>
      <textarea rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
